        info_section_07:
            tab: Bootstrap vars
            label: "Breakpoints & Container widths"
            type: section
            comment: "Be careful: if not sure, keep default values"
            spanClass: "p-a m-y control-scrollpanel"

        break-sm:
            label: Break SM
            type: text
            tab: Bootstrap vars
            default: '576px'
            assetVar: 'break-sm'
            span: row
            spanClass: "col-sm-2 p-l-0"

        break-md:
            label: Break MD
            type: text
            tab: Bootstrap vars
            default: '768px'
            assetVar: 'break-md'
            span: row
            spanClass: "col-sm-2 p-l-0"

        break-lg:
            label: Break LG
            type: text
            tab: Bootstrap vars
            default: '992px'
            assetVar: 'break-lg'
            span: row
