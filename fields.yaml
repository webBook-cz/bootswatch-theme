tabs:
    fields:
        site_title:
            tab: General
            label: Title
            type: text
            default: My new webpage
            comment: Used at site title
            span: row
            spanClass: "col-sm-6 p-l-0"
#        site_logo:
#            tab: General
#            label: Logo Image
#            comment: Please use transparent image
#            type: fileupload
#            mode: image
#            fileTypes: jpg,jpeg,bmp,png,webp,gif,svg
#            imageWidth: 240
#            imageHeight: 90
#            span: auto
        copyright:
            tab: General
            label: Copyright 
            type: text
            span: row
            spanClass: "col-sm-6 p-l-0"
        ow_fonts:
            tab: General
            label: Owerwrite fonts  in Theme
            type: switch
            default: 0
            span: row
            spanClass: "col-sm-3 p-l-0"
            assetVar: 'ow_fonts'
        swatchtheme: 
            tab: General
            type: radio
            label: Theme
            cssClass: inline-options
            options:
                cerulean: Cerulean
                cosmo: Cosmo
                cyborg: Cyborg
                darkly: Darkly
                flatly: Flatly
                journal: Journal
                litera: Litera
                lumen: Lumen
                lux: Lux
                materia: Materia
                minty: Minty
                morph: Morph
                pulse: Pulse
                quartz: Quartz
                sandstone: Sandstone
                simplex: Simplex
                sketchy: Sketchy
                slate: Slate
                solar: Solar
                spacelab: Spacelab
                superhero: Superhero
                united: United
                vapor: Vapor
                yeti: Yeti
                zephyr: Zephyr
                emptyOption: None
            assetVar: 'swatchtheme'
            span: row
            spanClass: "col-sm-9 p-l-0"

        info_section_01:
            tab: General
            label: Fonts
            type: section
            comment: Don't forget to include style for your font file in header (eg. link from google fonts)
            cssClass: "p-t-0"
            trigger:
                action: show
                field: ow_fonts
                condition: checked
        font_text:
            label: Font name for text
            tab: General
            default: 'Montserrat, sans-serif'
            assetVar: 'font-text'
            span: row
            spanClass: "col-sm-6 p-l-0"
            trigger:
                action: show
                field: ow_fonts
                condition: checked
        font_text_weight:
            label: Font weight
            tab: General
            default: 300
            assetVar: 'font-text-weight'
            span: row
            spanClass: "col-sm-2 p-l-0"
            trigger:
                action: show
                field: ow_fonts
                condition: checked
#        font_text_height:
#            label: Font height
#            tab: General
#            default: '1.1em'
#            assetVar: 'font-text-height'
#            span: row
#            spanClass: "col-sm-2 p-l-0"
        font_text_line_height:
            label: Font line-height
            tab: General
            default: 1.5
            assetVar: 'font-text-line-height'
            span: row
            spanClass: "col-sm-2 p-l-0"
            trigger:
                action: show
                field: ow_fonts
                condition: checked

        font_head:
            label: Font name for headings
            tab: General
            default: '"Roboto Slab", serif'
            assetVar: 'font-head'
            span: row
            spanClass: "col-sm-6 p-l-0"
            trigger:
                action: show
                field: ow_fonts
                condition: checked
        font_head_weight:
            label: Head weight
            tab: General
            default: 400
            assetVar: 'font-head-weight'
            span: row
            spanClass: "col-sm-2 p-l-0"
            trigger:
                action: show
                field: ow_fonts
                condition: checked
#        font_head_height:
#            label: Header height
#            tab: General
#            default: 1.5
#            assetVar: 'font-head-height'
#            span: row
#            spanClass: "col-sm-2 p-l-0"
#        font_head_line_height:
#            label: Header line-height
#            tab: General
#            default: 1.5
#            assetVar: 'font-head-line-height'
#            span: row
#            spanClass: "col-sm-2 p-l-0"

        fonts:
            tab: General
            label: Google fonts
            type: text
            default: https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Slab:wght@400;700&display=swap
            comment: "Link if you want to use google fonts (eg: https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400&family=Oswald:wght@500&display=swap)"
            span: row
            spanClass: "col-sm-12 p-l-0"
            trigger:
                action: show
                field: ow_fonts
                condition: checked

        info_section_02:
            tab: General
            type: section

        font_awesome:
            tab: General
            label: Use Font Awesome
            type: switch
            default: true
            span: row
            spanClass: "col-sm-3 p-l-0"

        google_analytics:
            label: Google Analytics ID
            tab: General
            type: text
            assetVar: 'google-analytics'
            span: row
            spanClass: "col-sm-4 p-l-0"

        intro_enabled:
            tab: Intro
            label: Enabled
            type: switch
            default: true
        intro_headline:
            tab: Intro
            label: Headline
            type: text
            span: auto
            default: "Bootstrap 5 SASS Theme"
        intro_subhead:
            tab: Intro
            label: Subhead
            type: text
            span: auto
            default: "Bootsrtrap with easy custom config!"
        intro_button:
            tab: Intro
            label: Button
            type: text
            default: Go to Theme Homepage
            span: left
        intro_button_link:
            tab: Intro
            label: Button link
            type: text
            default: "/content/default"
            span: right
            comment: Leave empty for hiding button
        intro_img:
            tab: Intro
            label: Image
            comment: Please aspect ratio 0,5625 (e.g. 621 x 1104)
            type: fileupload
            mode: image
            imageWidth: 1200
            imageHeight: 900
            assetVar: 'intro-img'

        ow_colors:
            label: Overwrite colors
            type: switch
            tab: Bootstrap Colours & Settings
            default: false
            assetVar: 'ow_colors'
            span: auto
        primary_color:
            label: Primary Colour
            tab: Bootstrap Colours & Settings
            type: colorpicker
            default: '#2f3c48'
            assetVar: 'colour-primary'
        secondary_color:
            label: Secondary Colour
            tab: Bootstrap Colours & Settings
