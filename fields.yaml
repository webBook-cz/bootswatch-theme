            default: '#3e4d59'
            assetVar: 'colour-success'
        info_color:
            label: Info color
            type: colorpicker
            tab: Bootstrap Colours & Settings
            default: '#5c8f94'
            assetVar: 'colour-info'
        warning_color:
            label: Warning color
            type: colorpicker
            tab: Bootstrap Colours & Settings
            default: '#6e9fa5'
            assetVar: 'colour-warning'
        danger_color:
            label: Danger color
            type: colorpicker
            tab: Bootstrap Colours & Settings
            default: '#cc330d'
            assetVar: 'colour-danger'
        light_color:
            label: Light color
